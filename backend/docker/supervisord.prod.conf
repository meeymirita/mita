; backend/docker/supervisord.prod.conf

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=100MB
logfile_backups=5
pidfile=/var/run/supervisord.pid
user=root

[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
priority=5
startretries=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work rabbitmq --sleep=3 --tries=3 --timeout=3600 --max-jobs=1000 --memory=256
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
priority=10
startretries=5
stdout_logfile=/var/www/html/storage/logs/queue-worker.log
stdout_logfile_maxbytes=50MB
stderr_logfile=/var/www/html/storage/logs/queue-worker-error.log
stderr_logfile_maxbytes=50MB
stopwaitsecs=60
environment=HOME="/var/www/html",USER="www-data"
